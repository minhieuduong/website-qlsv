<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Quản lý sinh viên</title>
	<link rel="stylesheet" type="text/css" href="D:\home-html\quanlysinhvien\css\style.css" />
</head>
<body onload="renderListStudent()">
	<div class ="form-student">
		<h3>Nhập thông tin sinh viên</h3>
		<label>Họ và tên</label>
		<input type="text" id="fullname"/>
		<span id="fullname-error" class = "error"></span>
		<br/>

		<label>Địa chỉ email</label>
		<input type="text" id="email"/>
		<span id="email-error" class = "error"></span>
		<br/>

		<label>Số điện thoại</label>
		<input type="text" id="phonenumber"/>
		<span id="phonenumber-error" class = "error"></span>
		<br/>

		<label>Địa chỉ</label>
		<input type="text" id="address"/>
		<span id="address-error" class = "error"></span>
		<br/>

		<label>Giới tính</label>
		<input type="radio" name ="gender" id="male" value = "1" /> Nam
		<input type="radio" name ="gender" id="female" value = "2" /> Nữ
		<span id="gender-error" class = "error"></span>
		<br/>

		<label>&nbsp;</label>
		<br/>
		<button onclick="save()">Lưu thông tin</button>

	</div>

	<div class="list-student" id="list-student">
		<h3>Thông tin sinh viên</h3>
		<table id="grid-students" width="600" border="1" cellpadding="0" cellspacing="0"> </table>
			
	</div>
	<script src ='http://cdn.jsdelivr.net/g/lodash@4(lodash.min.js+lodash.fp.min.js)'></script>
	<script src ="D:\home-html\quanlysinhvien\js\student.js"></script>
</body>
</html>
